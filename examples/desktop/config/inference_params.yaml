        temperature: 0.1
        top_p: 1.0
        prompt_caching_strategy_for_turns: "disabled"
      multi_turn:
        context_size: 8192
        max_tokens: 2048
        temperature: 0.1
        top_p: 1.0
        prompt_caching_strategy_for_turns: "enabled"

agent_flow:
  - constant_data_agent
  - symptom_agent