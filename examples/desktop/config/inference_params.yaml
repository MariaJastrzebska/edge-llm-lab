config_version: "1.2.40" # Bump this version when making structural changes to logs or config

model_config:
  model_gguf_path: "assets/models/granite3.1-dense.gguf"
  model_identifier: "granite3.1-dense:2b"
  model_format: "gguf" # Added model format
  context_window: 131072 # Będzie weryfikowane z faktycznymi wartościami z logów fllama
  
  # Parametry poniżej są teraz automatycznie wyciągane z logów fllama
  # i nie muszą być ręcznie wprowadzane w pliku konfiguracyjnym
  # - quantization_method
  # - quantization_bits
  # - base_name
  # - logit_scale
  # - eos_token_id
  # - n_seq_max
  # - context_setup_time_ms
  
  pruning_method: "N/A"
  pruning_sparsity: -1.0
  distillation_source: "N/A"
  decoding_strategy: "greedy"
  peft_method: "N/A"


logging_config:
  mode: debug
  log_directory_name: "ThesisExperimentLogs"

strategies:
  - key: "single_turn"
    class_name: "SingleTurnFCStrategy"
    selected: false
  - key: "multi_turn"
    class_name: "MultiTurnFCStrategy"
    selected: true

# Ścieżka do promptu powitalnego wyświetlanego na początku rozmowy
welcome_cot_prompt_path: "prompts/validation.txt"

agents:
  - key: "symptom_agent"
    class_name: "SymptomAgent"
    strategy_name: "multi_turn"
    cot_prompt_path: "prompts/symptoms.txt"
    validation_cot_prompt_path: "prompts/validation.txt"
    display_prompt: "prompts/display_prompt.txt"
    validation_schema_path: "schemas-outdated/symptom_schema.json"
    cot_schema_path: "schemas-outdated/symptomanalysiscot_schema.json"
    strategies:
      single_turn:
        context_size: 8192
        max_tokens: 2048
        temperature: 0.1
        top_p: 1.0
        prompt_caching_strategy_for_turns: "disabled"
      multi_turn:
        context_size: 8192
        max_tokens: 2048
        temperature: 0.1
        top_p: 1.0
        prompt_caching_strategy_for_turns: "enabled"
  
  - key: "constant_data_agent"
    class_name: "ConstantDataAgent"
    strategy_name: "multi_turn"
    cot_prompt_path: "prompts/constant_data.txt"
    validation_cot_prompt_path: "prompts/validation.txt"
    display_prompt: "prompts/display_prompt.txt"
    validation_schema_path: "schemas-outdated/constantdata_schema.json"
    cot_schema_path: "schemas-outdated/constantdataanalysiscot_schema.json" 
    strategies:
      single_turn:
        context_size: 8192
        max_tokens: 2048
        temperature: 0.1
        top_p: 1.0
        prompt_caching_strategy_for_turns: "disabled"
      multi_turn:
        context_size: 8192
        max_tokens: 2048
        temperature: 0.1
        top_p: 1.0
        prompt_caching_strategy_for_turns: "enabled"
  - key: "constant_data_en"
    class_name: "ConstantDataAgent"
    strategy_name: "multi_turn"
    cot_prompt_path: "prompts/constant_data_en.txt"
    validation_cot_prompt_path: "prompts/validation.txt"
    display_prompt: "prompts/display_prompt.txt"
    validation_schema_path: "schemas-outdated/constantdata_en_schema.json"
    cot_schema_path: "schemas-outdated/constantdataanalysiscot_en_schema.json" 
    strategies:
      single_turn:
        context_size: 8192
        max_tokens: 2048
        temperature: 0.1
        top_p: 1.0
        prompt_caching_strategy_for_turns: "disabled"
      multi_turn:
        context_size: 8192
        max_tokens: 2048  # Zwiększ z 3500 do 8000
        temperature: 0.1
        top_p: 1.0
        prompt_caching_strategy_for_turns: "enabled"

  - key: "symptom_agent"
    class_name: "SymptomAgent"
    strategy_name: "single_turn"
    cot_prompt_path: "prompts/symptoms.txt"
    validation_cot_prompt_path: "prompts/validation.txt"
    display_prompt: "prompts/display_prompt.txt"
    validation_schema_path: "schemas-outdated/symptom_schema.json"
    cot_schema_path: "schemas-outdated/symptomanalysiscot_schema.json"
    strategies:
      single_turn:
        context_size: 8192
        max_tokens: 2048
        temperature: 0.1
        top_p: 1.0
        prompt_caching_strategy_for_turns: "disabled"
      multi_turn:
        context_size: 8192
        max_tokens: 2048
        temperature: 0.1
        top_p: 1.0
        prompt_caching_strategy_for_turns: "enabled"
  
  - key: "constant_data_agent"
    class_name: "ConstantDataAgent"
    strategy_name: "single_turn"
    cot_prompt_path: "prompts/constant_data.txt"
    validation_cot_prompt_path: "prompts/validation.txt"
    display_prompt: "prompts/display_prompt.txt"
    validation_schema_path: "schemas-outdated/constantdata_schema.json"
    cot_schema_path: "schemas-outdated/constantdataanalysiscot_schema.json" 
    strategies:
      single_turn:
        context_size: 8192
